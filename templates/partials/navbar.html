<script>

  const jakpaSidebarEngine = {
    init() {
      const trigger = document.getElementById('jakpaSidebar-trigger');
      const closeBtn = document.getElementById('jakpaSidebar-close');
      const backdrop = document.getElementById('jakpaSidebar-backdrop');
      const menu = document.getElementById('jakpaSidebar-menu');
      const links = document.querySelectorAll('.jakpaSidebar-link');

      if (!trigger || !menu || !backdrop) return;

      const openSidebar = () => {
        menu.classList.remove('translate-x-full');
        backdrop.classList.remove('opacity-0', 'pointer-events-none');
        document.documentElement.classList.add('overflow-hidden');
      };

      const closeSidebar = () => {
        menu.classList.add('translate-x-full');
        backdrop.classList.add('opacity-0', 'pointer-events-none');
        document.documentElement.classList.remove('overflow-hidden');
      };

      trigger.addEventListener('click', openSidebar);
      closeBtn.addEventListener('click', closeSidebar);
      backdrop.addEventListener('click', closeSidebar);

      links.forEach((link) => {
        link.addEventListener('click', closeSidebar);
      });
    },
  };

  document.addEventListener('DOMContentLoaded', () => {
    jakpaSidebarEngine.init();
  });
</script>
