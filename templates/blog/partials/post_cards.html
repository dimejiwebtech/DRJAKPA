{% for post in posts %}
<article class="reveal group">
  <div class="aspect-video rounded-xl overflow-hidden bg-slate-100 mb-6">
    {% if post.featured_image %}
    <img
      src="{{post.featured_image.url}}"
      class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"
      alt="{{post.title}}"
    />
    {% endif %}
  </div>
  <div class="space-y-3">
    <div class="flex items-center justify-between">
      {% for cat in post.category.all %}
      <span class="text-[9px] font-bold text-accent uppercase tracking-widest"
        ><a href="{% url 'posts_by_category_or_post' cat.slug %}"
          >{{cat.name}}</a
        ></span
      >
      {% endfor %}
      <span class="text-[9px] text-slate-300 font-bold uppercase"
        >{{post.published_date|date:"M d, Y"}}</span
      >
    </div>
    <h5
      class="text-[14px] font-bold text-royal leading-snug group-hover:text-accent transition-colors uppercase tracking-tight"
    >
      <a href="{% url 'posts_by_category_or_post' post.slug %}"
        >{{post.title}}</a
      >
    </h5>
    <p class="text-[11px] text-slate-500 leading-relaxed line-clamp-3">
      {{post.excerpt|safe|truncatewords:10}}
    </p>
    <a
      href="{% url 'posts_by_category_or_post' post.slug %}"
      class="inline-block text-[10px] font-black text-royal uppercase tracking-widest border-b border-royal pb-1 hover:text-accent hover:border-accent transition-all"
      >Read More</a
    >
  </div>
</article>
{% endfor %}
